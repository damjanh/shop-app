name: shop
description: A Shop app made with Flutter.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.4
  intl: ^0.16.1
  http: ^0.12.1
  shared_preferences: ^0.5.7+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
    android: true
    ios: true
    image_path: "dev_assets/places.png"
    adaptive_icon_background: "#191919"
    adaptive_icon_foreground: "dev_assets/places-adaptive.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700